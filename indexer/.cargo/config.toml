# Cargo configuration file

# Note: To avoid creating a 'debug' directory in target, use:
#   cargo build --release
# This will create a 'release' directory instead.

# Configure profiles
[profile.dev]
debug = 0  # Disable debug information (0 = no debug info, 1 = line tables only, 2 = full debug info)
opt-level = 0  # No optimization

[profile.release]
debug = 0  # Disable debug information
opt-level = 3  # Full optimization
